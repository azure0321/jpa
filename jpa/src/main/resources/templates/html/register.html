<!DOCTYPE html>
<html>
    <body>
        <form action="/register" method="post">
            ID : <input type="text" name="memberId" th:placeholder="${session.member.memberId} + '외에 다른 아이디 사용'"><br>
            PW : <input type="password" name="memberPw" th:value="${session.member.memberPw}"><br>
            NAME : <input type="text" name="memberName" th:value="${session.member.memberName}"><br>
            <input type="submit" value="회원가입">
        </form>
    </body>
</html>
