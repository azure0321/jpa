<html>
    <body>
        <div th:each="uploadfile : ${uploadfiles}">
            <p>
                <span th:text="${uploadfile.originalFileName}"></span>
                <span th:text="${uploadfile.regDate}"></span>&nbsp;&nbsp;
                <span th:text="${uploadfile.memberId}"></span>
                <a th:href="'/download?uuid='+${uploadfile.uuid}"><button type="submit">다운로드</button></a>
                <span th:text="${session.member.memberName}"></span>
            </p>
        </div>
    </body>
</html>
